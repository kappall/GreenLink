name: greenlinkapp
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  go_router: ^17.0.0
  flutter_riverpod: ^3.0.3
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  jwt_decoder: ^2.0.1
  intl: ^0.20.2
  geocoding: ^4.0.0
  shared_preferences: ^2.5.4
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4
  riverpod_annotation: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.9.0

flutter:

  uses-material-design: true

  assets:
    - assets/GreenLinkLogo.png

# se modfifichi usa dinuovo flutter pub run flutter_native_splash:create per rigenerare le icone
flutter_native_splash:
  color: "#ffffff"
  image: assets/GreenLinkLogo.png

  android_12:
    image: assets/GreenLinkLogo.png
    color: "#ffffff"

# se modifichi esegui flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/GreenLinkLogo.png"
  min_sdk_android: 21

  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/GreenLinkLogo.png"
